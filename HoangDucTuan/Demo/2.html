<!DOCTYPE html>
<html>
  <head>
    <title>Tinycards — Flashcards by Duolingo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min_mod.css">
    <link rel="shortcut icon" href="images/favicon.ico">
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #32cdff">
      <a class="navbar-brand" href="0.html">
        <img src="images/tinycards-iOS-icon.png" width="30" height="30" class="d-inline-block align-top">
        Tinycards
      </a>
    </nav>
    <div class="containt">
      <div style="height: 5em;"></div>
      <div class="row">
        <div class="col-4">
          <div class="img-responsive">
            <img src="images/noithat.jpg" alt="Card image cap" height="100%" width="90%">
          </div>
          <h3 class="text-center">
          <p class="font-weight-bold">Furniture</p>
          </h3>
        </div>
        <div class="col-8">
          <p>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Cards
            </button>
          </p>
          <div class="container">
            <div class="collapse" id="collapseExample">
              <div class="card card-body">
                <div class="row">
                  <div class="card__display">
                    <div class="card effect__hover">
                      <div class="card__front">
                        <span class="card__text">Table</span>
                      </div>
                      <div class="card__back">
                        <span class="card__text">Cái bàn</span>
                      </div>
                    </div>
                  </div>
                  <div class="card__display">
                    <div class="card effect__hover">
                      <div class="card__front">
                        <span class="card__text">Bed</span>
                      </div>
                      <div class="card__back">
                        <span class="card__text">Giường ngủ</span>
                      </div>
                    </div>
                  </div>
                  <div class="card__display">
                    <div class="card effect__hover">
                      <div class="card__front">
                        <span class="card__text">Wardrobe</span>
                      </div>
                      <div class="card__back">
                        <span class="card__text">Tủ quần áo</span>
                      </div>
                    </div>
                  </div>
                  <div class="card__display">
                    <div class="card effect__hover">
                      <div class="card__front">
                        <span class="card__text"> Coat stand</span>
                      </div>
                      <div class="card__back">
                        <span class="card__text">Giá treo quần áo</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div></div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
  </html>
