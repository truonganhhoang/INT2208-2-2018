<!DOCTYPE html>
<html>
  <head>
    <title>Tinycards</title>
    <meta charset="utf-8">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min_mod.css">
    <link rel="shortcut icon" href="images/favicon.ico">
  </head>
  <body>
    <div class="header" style="background-color: #32cdff;display: flex;height: 60px;position: fixed; top: 0; white-space: nowrap; width: 100%; z-index: 100" >
      <ul class="nav nav-pills mb-3 navbar-light " id="pills-tab" role="tablist" style="background: #32cdff;margin: 0px 0px 0px 60px;">
        <li class="nav-item">
          <a class="nav-link" href="0.html"  ><img src="images/Logo.png" width="190" height="50" class="d-inline-block align-top"></a>
        </li>
      </ul>
    </div>
    <div class="containt"">
      <div style="height: 5em;"></div>
      <div class="row">
        <div class="col-md-4">
          <img src="images/Face_US.jpg" alt="Card image cap" height="90%" width="90%" >
          <h3 class="text-center">
            <p class="font-weight-bold">Faces of US</p>
          </h3>
        </div>
        <div class="col-8">
          <p>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Cards
            </button>
          </p>
          <div class="container">
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              <div class="row">
                <div class="card__display">
                  <div class="card effect__hover">
                    <div class="card__front">
                      <span class="card__img"> <img src="images/Face_US_1.jpg" width="100%" height="100%"></span>
                    </div>
                    <div class="card__back">
                      <span class="card__text">Abraham Lincoln</span>
                    </div>
                  </div>
                </div>
                <div class="card__display">
                  <div class="card effect__hover">
                    <div class="card__front">
                      <span class="card__img"> <img src="images/Face_US_2.jpg" width="100%" height="100%"></span>
                    </div>
                    <div class="card__back">
                      <span class="card__text">Thomas Jefferson</span>
                    </div>
                  </div>
                </div>
                   <div class="card__display">
                  <div class="card effect__hover">
                    <div class="card__front">
                      <span class="card__img"> <img src="images/Face_US_3.jpg" width="100%" height="100%"></span>
                    </div>
                    <div class="card__back">
                      <span class="card__text">Franklin D. Roosevelt</span>
                    </div>
                  </div>
                </div>
                   <div class="card__display">
                  <div class="card effect__hover">
                    <div class="card__front">
                      <span class="card__img"> <img src="images/Face_US_4.jpg" width="100%" height="100%"></span>
                    </div>
                    <div class="card__back">
                      <span class="card__text">Sacagawea</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div></div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
